<body>
	<h1>배열의 주요 메소드</h1>
	
	<h3>배열의 값을 정렬하기</h3>
	
<script type="text/javascript">
	var numbers = [10, 50, 15, 27, 86, 6, 9, 25, 27, 63, 70]
	
	numbers.sort(function(item1, item2) {
		return item1 - item2;
	});
	console.log('오름차순 정렬된 배열', numbers);
	console.log('내림차순 정렬된 배열', numbers.reverse());
	
	// 성적순으로 정렬했을 때 1~3등안에 포함되는 학생의 이름을 조회하기
	var students = [
		{name:"홍길동", score:74},
		{name:"김유신", score:59},
		{name:"강감찬", score:90},
		{name:"이순신", score:40},
		{name:"류관순", score:100},
	];
	
	students = students.sort(function(item1, item2) {
		return item1.score - item2.score;
		
	}).map(function(students, index ) {
		return students.name;
	})
	students.splice(2, 2);
	console.log("성적 상위학생",students.reverse());
	
	
	var highScoreStudentNames = students.sort(function (stud1, stud2) {
		return stud1.score - stud2.score;
	}).reverse().filter(function(students, index) {
		
	}).map(function(students, index) {
		return {rank: index+1, name:students.name};
	});
	console.log("성적 상위학생", highScoreStudentNames);
	
	
	
</script>
</body>
</html>
