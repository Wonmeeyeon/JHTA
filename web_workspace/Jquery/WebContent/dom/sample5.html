<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.form-group {
		border: 1px dashed #ddd;
		margin-bottom: 10px;
		padding: 15px;
		
	}
	.form-group label {
		display: block;
		margin-bottom: 5px;
	}
	.form-group .form-control {
		width: 100%;
		border: 1px solid #ccc;
		border-radius: 5px;
	}
	.form-group input.form-control {
		height: 20px;
	}
</style>
</head>
<body>
	<h1>엘리먼트 추가하기</h1>
	
	<h3>사진 등록하기</h3>
	<p>한번에 사진의 최대 5개까지만 등록가능합니다.</p>
	<form id="form-fileupload">
		<div class="form-group">
			<label>제목</label>
			<input type="text" class="form-control" name="title" />
		</div>
		<div class="form-group">
			<label>설명</label>
			<textarea rows="6" class="form-control" name="description"></textarea>
		</div>
		<div class="form-group" id="add">
			<label>사진
				<button type="button" class="btn btn-default btn-sm" id="btn-add">추가</button>
				<button type="button" class="btn btn-default btn-sm" id="btn-del">삭제</button>
			</label>
			<input type="file" class="form-control" name="photofile "/>
		</div>
		<div class="text-right">
			<button type="submit" class="btn btn-primary">등록</button>
		</div>
	</form>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	// btn-add 버튼을 클릭하면 사진을 등록할수 있는 입력요소가 추가된다.
	/*
		<div class="form-group">
			<label>사진
				<button type="button" class="btn btn-default btn-sm" id="btn-add">추가</button>
				<button type="button" class="btn btn-default btn-sm" id="btn-del">삭제</button>
			</label>
			<input type="file" class="form-control" name="photofile "/>
		</div>
	*/
	
	// 화면에 처음 표시된 것 포함, 최대 5개까지 등록할 수 있다.
	// 5개가 등록되면 btn-add 버튼을 비활성화 시킨다.
	
	// btn-del 버튼을 클릭하면 사진을 등록할 수 있는 입력요소가 삭제된다.
	// 삭제할 때는 맨 마지막 것부터 삭제한다.
	// 마지막 한 개가 남았을 때는 비활성화 된다.(btn-add로 새로 추가되면 활성화된다.)
$(function () {
	$("#btn-add").click(function (){
		// file 입력요소를 조회한다.
		var fileFormGroup = $("div.form-group:has(:file)");
		// file 입력요소의 총 갯수를 알아낸다.
		var length = $("div.form-group:has(:file)").length; 
	
		// file 입력요소 중에서 맨 마지막 입력요소를 알아낸다.
	//	var last = fileFormGroup.last();

		// file 입력요소가 5개 미만이면
		var content = '<div class="form-group addphoto"><label>사진</label><input type="file" class="form-control" name="photofile "/></div>';
		var add = $("#add");
		$(content).insertAfter("#add");
			
		// 		새로운 file 입력요소를 맨 마지막 file 입력요소 다음에 추가한다.
		if(length > 3) {
			 $("#btn-add").prop('disabled', true);
		} else {
		}
		
		//if(length == 1) {
		//	 $("#btn-add").prop('disabled', false);
		//}
		// 		btn-del을 활성화 시킨다.
		//		file 입력요소의 갯수가 5개가 되면
		//			btn-add버튼을 비활성화한다.
	});
	
	$("#btn-del").click(function (){
		var fileFormGroup = $(".addphoto");
		var last = fileFormGroup.last();
		last.remove();
		$("#btn-add").prop('disabled', false);
	});
	
})
</script>
</body>
</html>
