<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <div>
       <div>
           <!--header-->
           <h1>학생정보 등록폼</h1>
       </div>
       <div>
           <!--body-->
        
           <form>
               <div>
                   <div><label>학과</label></div>
                   <div>
                       <select name="dept">
                           <option value=""; selected disabled>--선택하세요--</option>
                           <option value="electronic">전자공학과</option>
                           <option value="infocom">정보통신학과</option>
                           <option value="machine">기계공학과</option>
                           <option value="computer">컴퓨터공학과</option>
                       </select>
                   </div>
                <div>
                    <div><label>학번</label></div>
                    <div><input type="text"></div>
                </div>
                <div>
                    <div><label>학년</label></div>
                    <div>
                        <label><input type="radio" name="grade" value="1">1학년</label>
                        <label><input type="radio" name="grade" value="2">2학년</label>
                        <label><input type="radio" name="grade" value="3">3학년</label>
                        <label><input type="radio" name="grade" value="4">4학년</label>
                    </div>
                <div>
                    <div><label>이름</label></div>
                    <div><input type="text" name="name"></div>
                </div>
                <div>
                    <button type="reset">취소</button>
                    <button type="submit">등록</button>
                </div>
                </div>
               </div>
           </form>
           
       </div>
       <div>
           <!--footer-->
           <p>
               중앙hta학교 주소:서울특별시 종로구 율곡로 10길 105 디아망빌딩 4층
           </p>
       </div>
   </div>
    
</body>
</html>
